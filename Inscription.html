<html>
    <head>
        <link rel="stylsheet" type="text/css" href="Inscription.html"/>
        <title>Page d'Inscription</title>
    </head>

    <body>
        <h1>Inscription</h1>

        <label for="nom"></label>
        <input type="text" id="nom" required placeholder="Nom">

        <label for="prenom"></label>
        <input type="text" id="prenom" required placeholder="Prénom">

         <label for="date">Date de Naissance:</label>
        <input type="date" id="date" required >

        <label for="mail"></label>
        <input type="email" id="mail" required placeholder="Email">

        <label for="telephone"></label>
        <input type="tel" id="telephone" placeholder="Téléphone(facultatif)">

        <label for="ville"></label>
        <input type="text" id="ville" required placeholder="Ville">

        <label for="postal"></label>
        <input type="text" id="postal" required placeholder="Code postal">

        <label for="rue"></label>
        <input type="text" id="rue" required placeholder="Rue">

        <label for="nrue"></label>
        <input type="text" id="nrue" required placeholder="n°rue">

        <label for="id"></label>
        <input type="text" id="id" required placeholder="Nom d'utilisateur">

         <label for="cfmdp"></label>
        <input type="password" id="cfmdp" required placeholder="Entrer un mot de passe">

         <label for="cfmdp"></label>
        <input type="password" id="cfmdp" required placeholder="Confirmer le mot de passe">



    </body>
</html>
