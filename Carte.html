<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nos pâtisseries</title>
  <link rel="stylesheet" href="Commun.css">
  <link rel="stylesheet" href="Carte.css">
</head>
<body>
            <header>
    
    <div id="header-left">
        <a href="Panier.html" id="panier">
            <img src="images/Panier.jpeg" alt="Panier" >
        </a>
        <form>
            <label for="recherche"></label>
            <input type="text" id="recherche" placeholder="Qu'est ce qui vous ferait plaisir">
            <button>
                <img src="images/Rcherche.jpeg" alt="Loupe"/>
            </button>
        </form>
    </div>

    <div id="header-center">
        <a href="Accueil.html">
            <img src="images/Glogo.png" alt="Logo" >
        </a>
    </div>

    <div id="header-right">
        <a href="Connexion.html">Se connecter</a><span>/</span>
        <a href="Inscription.html">S'inscrire</a>
    </div>

</header>

  <main class="catalogue">
    <aside class="filters">
      <div class="filter-block">
        <h4>Recherche</h4>
        <input type="search" id="search" placeholder="Chercher...">
      </div>

      <form class="filter-block">
        <h4>Catégorie</h4>
        <label><input type="checkbox" name="cat" value="cake"> Gâteaux</label>
        <label><input type="checkbox" name="cat" value="tarte"> Tartes</label>
      </form>

      <form class="filter-block">
        <h4>Saveurs</h4>
        <label><input type="checkbox" name="flav" value="choco"> Chocolat</label>
        <label><input type="checkbox" name="flav" value="fruits"> Fruits</label>
        <label><input type="checkbox" name="flav" value="vanille"> Vanille</label>
      </form>

    <section class="products">
      <div class="products-header">
        <h1>Nos produits</h1>
        <div class="products-search"><input type="search" placeholder="Rechercher un produit"></div>
      </div>

      <div class="grid">
        <article class="card">
          <img src="images/Flan.jpg" alt="flan vanille">
          <h3>Flan vanille</h3>
        </article>

        <article class="card">
          <img src="images/Fondantc.jpg" alt="Fondant au chocolat">
          <h3>Fondant au chocolat</h3>
        </article>

        <article class="card">
          <img src="images/Fondantcb.jpeg" alt="Fondant chocolat blanc">
          <h3>Fondant chocolat blanc</h3>
        </article>

        <article class="card">
          <img src="images/Tartecitron.jpg" alt="Tarte au citron">
          <h3>Tarte au citron</h3>
        </article>

        <article class="card">
          <img src="images/Millefeuille.jpeg" alt="Mille feuilles">
          <h3>mille feuilles</h3>
        </article>

        <article class="card">
          <img src="images/Tartefraises.jpg" alt="Tarte aux fraises">
          <h3>Tarte aux fraises</h3>
        </article>
      </div>
    </section>
  </main>

<footer>
    <div id="footer-left">
        <img src="images/logo.png" alt="logo">
    </div>
    <div id="footer-right">
        <a href="Avis.html">Donnez nous votre avis! </a>
    </div>
</footer>
</body>
</html>
